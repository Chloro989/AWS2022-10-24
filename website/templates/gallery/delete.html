{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Reset CSS-->
    <link rel="stylesheet" href="{% static 'css/ress.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Khula', sans-serif;
        }

        .btn-dark,
        .btn-primary {
            border-radius: 0;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .card {
            transition: 0.3s;
        }
    </style>
    {% include 'ga.html' %}
</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{{ photo.image.url }}" alt="{{ photo.description }}">
                    <h2>Are you sure you want to delete this photo?</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Yes, delete</button>
                    </form>
                    <a href="{% url 'gallery' %}" class="btn btn-dark">No, take me back</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

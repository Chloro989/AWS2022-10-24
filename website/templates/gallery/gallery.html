{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META NAME="author" CONTENT="chloro">
    <META NAME="keywords" CONTENT="photo,material,free,landscape,picture,stock photo">
    <title>Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Reset CSS-->
    <link rel="stylesheet" href="{% static 'css/ress.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body,
        nav ul li a {
            font-family: 'Khula', sans-serif;
        }

        .image-thumbnail {
            height: 200px;
            object-fit: cover;
            transition: 0.3s;
        }

        .card {
            transition: 0.3s;
        }

        .btn-outline-dark:hover {
            background-color: #343a40;
            color: #ffffff;
        }

        #header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul li a {
            display: block;
            color: #000;
            padding: 1rem;
            transition: all 0.3s;
            font-family: 'Times New Roman';
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }

        ul {
            list-style-type: none;
        }
    </style>

</head>

<body class="m-5">
    <header id="header" class="DownMove">
        <nav>
            <ul id="g-navi">
                <li><a href="{% url 'top' %}">Back to Top</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <div class="row">
            <div class="col-md-3">

                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}">All</a>
                        </li>
                        {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    <div class="card-footer">
                        <a href="{% url 'add' %}" class="btn btn-block btn-dark btn-sm">Add Photo</a>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'license' %}" class="btn btn-block btn-dark btn-sm">License</a>
                    </div>
                </div>

            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img loading="lazy" src="{{photo.image.url}}" class="image-thumbnail" alt="{{photo.description}}">
                            <div class="card-body">
                                <small>Category: {{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                            <a href="{% url 'delete_photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">Delete Photo</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
</body>

</html>

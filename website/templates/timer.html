{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Reset CSS-->
    <link rel="stylesheet" href="{% static 'css/ress.css' %}">
    <style>
        nav ul li a {
            display: block;
            color: #000;
            padding: 1rem;
            transition: all 0.3s;
            font-family: 'Times New Roman';
        }

        body {
            font-family: 'Arial';
        }

        ul {
            list-style-type: none;
        }
    </style>
    {% include 'ga.html' %}
</head>

<body>
    <header id="header" class="DownMove">
        <nav>
            <ul id="g-navi">
                <li><a href="{% url 'top'%}">Back to Top</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Stop The Timer at 10 seconds!</h1>
        <button id="startButton" class="btn btn-primary">Start Timer</button>
        <button id="stopButton" class="btn btn-secondary">Stop Timer</button>
        <p id="result"></p>
    </div>

    <script>
        var startTime;
        var startButton = document.getElementById('startButton');
        var stopButton = document.getElementById('stopButton');
        var result = document.getElementById('result');

        startButton.addEventListener('click', function () {
            startTime = Date.now();
            result.textContent = '';
        });

        stopButton.addEventListener('click', function () {
            if (startTime) {
                var elapsedTime = Date.now() - startTime;
                result.textContent = 'Elapsed time: ' + (elapsedTime / 1000) + ' seconds';
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
